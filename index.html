<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDW 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('assets/payung.jpg'); 
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <div class="container" style="background-color: #ffffffa1; padding: 20px;">
        <h2>Pendaftaran Karyawan</h2>
        <form id="employeeForm" class="form-container" style="padding: 10px;">
            <label for="employeeName">Nama Pendaftar:</label> 
            <input type="text" id="employeeName" name="employeeName" required><br><br>
            <label for="employeeAge">Umur:</label>
            <input type="number" id="employeeAge" name="employeeAge" required><br><br>
            <label for="employeeEmail">Email:</label>
            <input type="email" id="employeeEmail" name="employeeEmail" required><br><br> <!-- New email input field -->
            <label for="department">Mendaftar di bidang:</label>
            <select id="department" name="department">
                <option value="Manager">Manager</option>
                <option value="IT">IT</option>
                <option value="Keuangan">Keuangan</option>
                <option value="Staff">Staff</option>
            </select><br><br>
            <div class="checkbox-container">
                <input type="checkbox" id="acceptPolicy" name="acceptPolicy" required>
                <label for="acceptPolicy">Menerima Segala Persyaratan dan Peraturan</label>
            </div><br>
            <button type="button" onclick="handleSubmission()">Daftar</button>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="style/script.js"></script>
</body>
</html>
